<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <link rel="stylesheet" href="./css/crearCuenta.css">
    <title>Login</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/LogoGamer.png" alt="Logo GameShop">
        </div>
        <ul>
            <li>Home</li>
            <li>Productos</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
        <div class="login">
            <button class="btn-ingresar">
                Ingresá
            </button>
            <button class="btn-registrar">
                Creá tu cuenta
            </button>
        </div>
        <div>
            <i class="icofont-cart carrito"></i>
        </div>
        <div class="hamburguesa">
            <img src="./img/MenuHamb.png" alt="Menu Hamburguesa">
        </div>
    </header>
    <main>
        <div class="contenedor">
            <form class="formulario">
                <div>
                    <h2>Crear Cuenta</h2> 
                </div>
                <label>Nombre</label>
                <input id= "inputNombre" type="text">
                <label>Apellido</label>
                <input id= "inputApellido" type="text">
                <label>Email</label>
                <input id= "inputEmail" type="email">
                <label>Password</label>
                <input id= "inputPassword" type="password">
                <button class="crear" type="submit">Crear Cuenta</button>
            </form>    
        </div>
    </main>
    <footer>
        <div class="position">
            <div>
                <img src="./img/LogoGamer.png" alt="Logo GameShop">
            </div>
            <div class="redes">
                <p>Redes sociales</p>
                <div class="logos-redes">
                    <a href="https://twitter.com/?lang=es"><i class="icofont-twitter twitter"></i></a>
                    <a href="https://www.facebook.com/"><i class="icofont-facebook facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="icofont-instagram instagram"></i></a>
                </div>    
            </div>
        </div>
        <p class="derechos">Todos los derechos reservados a FrontEnd</p>      
    </footer>
    <script src="./js/CrearCuenta.js"></script>
</body>
</html>
