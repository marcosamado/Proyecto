<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <title>LogIn</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/LogoGamer.png" alt="Logo GameShop">
        </div>
        <ul>
            <li>Home</li>
            <li>Productos</li>
            <li>Ofertas</li>
            <li>Contacto</li>
        </ul>
        <div class="login">
            <button class="btn-ingresar">
                Ingresá
            </button>
            <button class="btn-registrar">
                Creá tu cuenta
            </button>
        </div>
        <div>
            <i class="icofont-cart carrito"></i>
        </div>
        <div class="hamburguesa">
            <img src="./img/MenuHamb.png" alt="Menu Hamburguesa">
        </div>
    </header>
    <main>
        <section>
            <img src="./img/userLogo.png" alt="userLogo">
            <form action="">
                <label>
                    <input placeholder="Email" type="mail" id="usermail" name="usermail" required>
                </label>
                <label>
                    <input placeholder="Password" type="password" id="password" name="password" required>
                </label>
                <button>Entrar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="position">
            <div>
                <img src="./img/LogoGamer.png" alt="Logo GameShop">
            </div>
            <div class="redes">
                <p>Redes sociales</p>
                <div class="logos-redes">
                    <a href="https://twitter.com/?lang=es"><i class="icofont-twitter twitter"></i></a>
                    <a href="https://www.facebook.com/"><i class="icofont-facebook facebook"></i></a>
                    <a href="https://www.instagram.com/"><i class="icofont-instagram instagram"></i></a>
                </div>    
            </div>
        </div>
        <p class="derechos">Todos los derechos reservados a FrontEnd</p>
    </footer>
</body>
</html>
