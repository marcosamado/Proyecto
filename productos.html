<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/productos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./icofont/icofont.min.css">
    <title>Productos</title>
</head>
<body>
    <header>
        <div>
            <img src="./img/LogoGamer.png" alt="Logo GameShop">
        </div>
        <div id="menu-desplegable" class="menu nav-desplegable">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./productos.html">Productos</a></li>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="login">
                <button class="btn-ingresar"><a href="./login.html">Inciar sesión</a>
                </button>
                <button class="btn-registrar"><a href="./crearCuenta.html">Creá tu cuenta</a>
                </button>
            </div>
            <div class="carro">
                <a href="./carrito.html"><i class="icofont-cart carrito"></i></a>
            </div>
        </div>
        <div class="bars_menu">
            <span class="line1_bars-menu"></span>
            <span class="line2_bars-menu"></span>
            <span class="line3_bars-menu"></span>
        </div>
    </header>
    <main>
        <h1>Productos</h1>
        <h2>Juegos</h2>
        <hr class="hr-principal">
        <section class="section-juegos">
            <div id="cards">
                
            </div>
        </section>
        <template id="template-card">
            <article>
                <div class="img-juego">
                    <img src="" alt="">
                </div>
                <hr>
                <div class="info-productos">
                    <p class="titulo">Titulo</p> 
                    <p class="precio"></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </article>
        </template>
        <h2>Sillas Gamer</h2>
        <hr class="hr-principal">
        <section class="section-sillas">
            <div id="cards-sillas">
                
            </div>
        </section>
        <template id="template-card-sillas">
            <article>
                <div class="img-juego">
                    <img src="" alt="">
                </div>
                <hr>
                <div class="info-productos">
                    <p class="titulo">Titulo</p> 
                    <p class="precio">$</p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </article>
        </template>
        <h2>Computadoras</h2>
        <hr class="hr-principal">
        <section class="section-computadoras">
            <div id="cards-computadoras">
                
            </div>
        </section>
        <template id="template-card-computadoras">
            <article>
                <div class="img-juego">
                    <img src="" alt="">
                </div>
                <hr>
                <div class="info-productos">
                    <p class="titulo">Titulo</p> 
                    <p class="precio">$</p>
                    <p class="descripcion"></p>
                    <button class="btn btn-dark">Agregar</button>
                </div>
            </article>
        </template>

    
    </main>
    <footer>

    </footer>


    <script src="./js/productos.js"></script>
</body>
</html>
